<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="layout">
        <div class="sidebar">
            <div class="odin-banner">
                <img class="odin-logo" src="content/odin-lined.png" alt="Odin logo">
                <div class="odin-text">ODIN</div>
            </div>
        </div>
        <div class="body">
            <div class="section section-top">
                <p class="standard-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="standard-text">You <em>know</em> you want to.</p>
            </div>
            <div class="section section-mid">
                <p class="standard-text">Let's do this!</p>
                <div class="inputs">
                    <div class="input-col col-1">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-col col-2">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="first-name" name="first-name">

                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">

                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </div>
            <div class="section section-bottom">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </section>
</body>
</html>
